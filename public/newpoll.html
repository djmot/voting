		<div class="container-fluid">
		  <div class="row">
		    <div class="col-xs-12">
		      <h1 class="title-text text-center">Create Poll</h1>
		      <h3 class="text-center">Use the form below to create a public poll that anyone can vote on.</h3>
		    </div>
		  </div>
		  
		  <div class="row">
		    <div class="col-xs-12">
		      <form id="create-form">
		        <div class="form-group">
		          <label for="question-text">Question:</label>
		          <input type="text" id="question-text" name="question" class="form-control"/>
		        </div>
		        <div class="form-group">
		          <label for="choice-text">Choices (enter each choice on a new line):</label>
		          <textarea id="choice-text" name="choice" class="form-control" rows="3" wrap="off"></textarea>
		        </div>
		        <button type="submit" id="create-button" class="btn btn-primary">Create</button>
		      </form>
		    </div>
		  </div>
		</div>
