<!DOCTYPE html>

<html>

	<head>
		<title>voting-djmot: poll creation</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
	</head>

	<header>
		<p class="header">
			<a class="menu" href="/">Home</a>
			<i>|</i>
			<a class="menu show-on-login hidden" href="/mypolls">My Polls</a>
			<i class="show-on-login hidden">|</i>
			<a class="menu show-on-login hidden" href="/newpoll">New Poll</a>
			<i class="show-on-login hidden">|</i>
			<a class="menu hide-on-login hidden" href="/auth/twitter">Login with Twitter</a>
			<a class="menu show-on-login hidden" href="/logout">Logout</a>
		</p>
	</header>

	<body>
		<div class="container-fluid">
  
		  <div class="row">
		    <div class="col-xs-12">
		      <h1 class="title-text text-center">Create Poll</h1>
		      <h3 class="text-center">Use the form below to create a public poll that anyone can vote on.</h3>
		    </div>
		  </div>
		  
		  <div class="row">
		    <div class="col-xs-12">
		      <form action="/api/poll" method="post">
		        <div class="form-group">
		          <label for="question-text">Question:</label>
		          <input type="text" id="question-text" name="question" class="form-control"/>
		        </div>
		        <div class="form-group">
		          <label for="choice-text">Choices (enter each choice on a new line):</label>
		          <textarea id="choice-text" name="choice" class="form-control" rows="3"></textarea>
		        </div>
		        <button type="submit" id="create-button" class="btn btn-primary">Create</button>
		      </form>
		    </div>
		  </div>
		  
		</div>
		
		<p class="footer">Some authorship info here.</p>
		
		<script src="/common/ajax-functions.js" type="text/javascript"></script>
		<script src="/controllers/userController.client.js" type="text/javascript"></script>
	</body>

</html>
