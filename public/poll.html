<!DOCTYPE html>

<html>

	<head>
		<title>voting-djmot: poll results</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p class="header">
			<a class="menu" href="/">Home</a>
			<i>|</i>
			<a class="menu show-on-login hidden" href="/mypolls">My Polls</a>
			<i class="show-on-login hidden">|</i>
			<a class="menu show-on-login hidden" href="/newpoll">New Poll</a>
			<i class="show-on-login hidden">|</i>
			<a class="menu hide-on-login hidden" href="/auth/twitter">Login with Twitter</a>
			<a class="menu show-on-login hidden" href="/logout">Logout</a>
		</p>
	</header>

	<body>
		<div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-12">
				<h1 class="title-text" id="poll-question"></h1>
			</div>
		</div>
		
		<div class="row">
      
		<div class="col-xs-6">
        <form action="/api/vote" method="post">
        	<input type="hidden" name="pollId" id="poll-id" />
			<div class="form-group">
				<label for="choice-select">Select:</label>
				<select name="choiceSelect" class="form-control" id="choice-select">
				</select>
			</div>
			<div class="form-group show-on-login hidden">
				<label for="choice-create">Or create your own choice:</label>
				<input name="choiceCreate" type="text" class="form-control" id="choice-create" />
			</div>
			<button type="submit" class="btn btn-primary" id="vote-button">Vote</button>
        </form>
        
        <button type="button" class="btn btn-warning hidden" id="delete-button">Delete poll</button>
		</div>
      
        <div class="col-xs-6">
			<canvas id="chart" width="400" height="400"></canvas>
		</div>
      
		</div>
		
		</div>
		
		<p class="footer">Some authorship info here.</p>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js" type="text/javascript"></script>
		<script src="/common/ajax-functions.js" type="text/javascript"></script>
		<script src="/controllers/userController.client.js" type="text/javascript"></script>
		<script src="/controllers/pollController.client.js" type="text/javascript"></script>
	</body>

</html>
