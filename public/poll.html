<!DOCTYPE html>

<html>

	<head>
		<title>voting-djmot</title>
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	</head>

	<body>
		
		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand title-text" href="/">voting-djmot</a>
				</div>
		
				<!-- Togglable links -->
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li class="show-on-login hidden"><a href="/mypolls">My Polls</a></li>
						<li class="show-on-login hidden"><a href="/newpoll">New Poll</a></li>
						<li class="hide-on-login hidden"><a href="/auth/twitter">Login with Twitter</a></li>
						<li class="show-on-login hidden"><a href="/logout">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid main-container">
			<div class="row">
				<div class="col-xs-12">
					<h1 class="title-text text-center" id="poll-question"></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-sm-offset-4 separator">
				</div>
			</div>
			
			<div class="row hidden" id="message-row">
				<div class="col-xs-12 col-sm-8 col-sm-offset-2">
					<p id="message-text" class="text-center"></p>
				</div>
			</div>
		
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="form-container">
				        <form id="vote-form">
				        	<input type="hidden" name="pollId" id="poll-id" />
							<div class="form-group">
								<label for="choice-select">Select:</label>
								<select name="choiceSelect" class="form-control" id="choice-select">
								</select>
							</div>
							<div class="form-group show-on-login hidden">
								<label for="choice-create">Or create your own choice:</label>
								<input name="choiceCreate" type="text" class="form-control" id="choice-create" />
							</div>
							<span>
								<button type="submit" class="btn btn-primary" id="vote-button">Vote</button>
								<a href="#" type="button" class="btn btn-primary" id="tweet-button">Share <i class="fa fa-twitter fa-lg" id="twitter-icon"></i></a>
							</span>
				        </form>
			        
			        	<button type="button" class="btn btn-warning hidden" id="delete-button">Delete poll</button>
			        	
			        	<div id="delete-confirm" class="container-fluid hidden">
			        		<div class="container-fluid">
				        		<p class="text-center">Are you sure you want to delete this poll?</p>
				        		<div class="row">
				        			<div class="col-xs-6">
				        				<button type="button" class="btn btn-danger" id="delete-yes-button">Yes</button>
				        			</div>
				        			<div class="col-xs-6 text-right">
				        				<button type="button" class="btn btn-primary text-right" id="delete-no-button">No</button>
				        			</div>
				        		</div>
			        		</div>
			        	</div>
			        </div>
				</div>
	      
		        <div class="col-xs-12 col-sm-6">
		        	<div class="chart-container">
						<canvas id="chart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container footer-container">
			<p class="footer">Written by <a href="https://www.freecodecamp.com/djmot">David Mason</a>.
			<span>
				<a class="footer-icon" href="https://github.com/djmot"><i class="fa fa-github fa-2x"></i></a><a class="footer-icon" href="http://codepen.io/djmot/"><i class="fa fa-codepen fa-2x"></i></a>
			</span>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js" type="text/javascript"></script>
		<script src="/common/ajax-functions.js" type="text/javascript"></script>
		<script src="/controllers/userController.client.js" type="text/javascript"></script>
		<script src="/controllers/pollController.client.js" type="text/javascript"></script>
	</body>

</html>
